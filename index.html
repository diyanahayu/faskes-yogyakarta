<script>
(function () {
  var tries = 0, maxTries = 80, interval = 300;

  function stylePlusSymbol(color, size){
    size = size || 18;
    return new ol.style.Style({
      text: new ol.style.Text({
        text: 'âœš',
        font: 'bold ' + size + 'px Calibri, "Segoe UI Emoji", sans-serif',
        fill: new ol.style.Fill({ color: color }),
        stroke: new ol.style.Stroke({ color: '#ffffff', width: 3 }),
        offsetY: 0
      })
    });
  }

  function dedupeBaseLayers(){
    try{
      if(typeof map === 'undefined' || !map.getLayers) return;
      var layers = map.getLayers().getArray().slice();
      var seen = {};
      var removeIdx = [];
      for(var i=0;i<layers.length;i++){
        try{
          var t = (layers[i].get('title')||'').toString().toLowerCase().trim();
          var type = layers[i].get('type') || '';
          if(type === 'base' || t.indexOf('osm') !== -1){
            var key = (t.indexOf('osm standard') !== -1) ? 'osm standard' : (t||('base_'+i));
            if(seen[key]){
              removeIdx.push(layers[i]);
            } else {
              seen[key] = true;
            }
          }
        }catch(e){}
      }
      removeIdx.forEach(function(l){ try{ map.removeLayer(l); }catch(e){} });
    }catch(e){}
  }

  function ensureBase(){
    try{
      if(typeof map === 'undefined' || !map.getLayers) return;
      var found=false;
      map.getLayers().forEach(function(l){
        try{ if((l.get('type')||'').toLowerCase()==='base' || ((l.get('title')||'').toLowerCase().indexOf('osm standard')!==-1)) found=true; }catch(e){}
      });
      if(!found){
        var osm = new ol.layer.Tile({ title:'osm standard', type:'base', source: new ol.source.OSM() });
        map.getLayers().insertAt(0, osm);
      }
    }catch(e){}
  }

  function wilayahAdminStyle(feature, resolution){
    var name = feature.get('nama') || feature.get('nama_kec') || feature.get('Name') || feature.get('NAMOBJ') || feature.get('nama_kecamatan') || '';
    var textStyle = null;
    if(name && String(name).trim() !== ''){
      textStyle = new ol.style.Text({
        text: String(name),
        font: 'bold 12px Calibri, sans-serif',
        fill: new ol.style.Fill({ color: 'rgba(20,20,20,0.95)' }),
        stroke: new ol.style.Stroke({ color: '#ffffff', width: 3 }),
        overflow: true,
        placement: 'point'
      });
    }
    return new ol.style.Style({
      stroke: new ol.style.Stroke({ color: 'rgba(0,0,0,0.85)', width: 1.4 }),
      fill: new ol.style.Fill({ color: 'rgba(255,255,255,0.92)' }),
      text: textStyle
    });
  }

  function batasAdminStyle(){
    return new ol.style.Style({
      stroke: new ol.style.Stroke({ color: 'rgba(0,0,0,1)', width: 1.3 }),
      fill: new ol.style.Fill({ color: 'rgba(255,255,255,0.0)' })
    });
  }

  function applyStyles(){
    if(typeof layersList === 'undefined' || !Array.isArray(layersList)) return false;
    layersList.forEach(function(layer){
      try{
        var title = (layer.get('title')||'').toLowerCase();

        if(title.includes('jangkauan rumah sakit')) layer.setOpacity(0.3);

        if(title.includes('wilayah administrasi')) {
          layer.setStyle(wilayahAdminStyle);
          return;
        }

        if(title.includes('batas administrasi')) {
          layer.setStyle(batasAdminStyle);
          return;
        }

        if(title.includes('jaringan jalan')) {
          layer.setStyle(function(){
            return new ol.style.Style({
              stroke: new ol.style.Stroke({ color: '#f4a261', width: 1.6 })
            });
          });
          return;
        }

        var src = layer.getSource && layer.getSource();
        var isPoint = false;
        if(src && typeof src.getFeatures === 'function'){
          var feats = src.getFeatures();
          if(feats && feats.length>0 && feats[0].getGeometry){
            var g = feats[0].getGeometry();
            if(g && typeof g.getType === 'function'){
              var t = g.getType();
              if(t === 'Point' || t === 'MultiPoint') isPoint = true;
            }
          }
        }

        if(isPoint){
          if(title.includes('rumah sakit')) layer.setStyle(stylePlusSymbol('rgba(200,30,30,1)', 18));
          else if(title.includes('puskesmas')) layer.setStyle(stylePlusSymbol('rgba(20,120,20,1)', 16));
          else if(title.includes('klinik')) layer.setStyle(stylePlusSymbol('rgba(20,40,200,1)', 14));
        }
      }catch(e){}
    });
    return true;
  }

  function fitAll(){
    try{
      var extent = ol.extent.createEmpty();
      var any = false;
      layersList.forEach(function(l){
        try{
          var s = l.getSource && l.getSource();
          if(s && s.getFeatures){
            s.getFeatures().forEach(function(f){ try{ var g = f.getGeometry(); if(g){ ol.extent.extend(extent,g.getExtent()); any=true; } }catch(e){} });
          }
        }catch(e){}
      });
      if(any) map.getView().fit(extent,{padding:[40,40,40,40],maxZoom:14,duration:500});
    }catch(e){}
  }

  var t=setInterval(function(){
    tries++;
    if(typeof ol==='undefined'){ if(tries>maxTries) clearInterval(t); return; }
    try{ dedupeBaseLayers(); ensureBase(); }catch(e){}
    var ok=applyStyles();
    if(ok){ clearInterval(t); setTimeout(fitAll,350); }

    if(typeof map!=='undefined' && typeof ol.control.ScaleLine!=='undefined'){
      var scaleLineControl=new ol.control.ScaleLine({
        units:'metric',bar:false,text:true,minWidth:100
      });
      map.addControl(scaleLineControl);
    }

    if(tries>maxTries) clearInterval(t);
  },interval);
})();
</script>
